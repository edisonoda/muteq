<div class="element-card">
    <img *ngIf="element.image" [ngSrc]="element.image" [alt]="'Imagem de ' + element.name" fill>
    <div class="element-card__details">
        <h3 #title class="element-card__title" id="title-element-{{ element.id }}">
            {{ element.name }}
        </h3>
        <p class="list-element-description">
            {{ element.description }}
        </p>
    </div>
</div>
