<h2 mat-dialog-title>Aviso</h2>
<mat-dialog-content>
  Atenção: essa ação é irreversível. Deseja mesmo excluir?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="confirm()" class="delete-button">Excluir</button>
</mat-dialog-actions>
