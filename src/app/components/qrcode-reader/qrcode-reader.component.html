<div class="dialog-title">
    <h3 mat-dialog-title>Leitor de Código QR</h3>
    <button mat-icon-button (click)="close()" aria-label="Fechar Leitor de Código QR">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="qrcode-content">
    <canvas #canvas class="qrcode-video"></canvas>
    Teste do QR Code: <a [href]="url">{{ url }}</a>
</mat-dialog-content>
