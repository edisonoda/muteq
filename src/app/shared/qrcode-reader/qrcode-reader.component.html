<div class="dialog-title">
    <h3 mat-dialog-title>Leitor de Código QR</h3>
    <button mat-icon-button (click)="close()" aria-label="Fechar Leitor de Código QR">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="qrcode-content">
    <app-loader [loading]="loading"></app-loader>
    <canvas #canvas class="qrcode-video" aria-label="Vídeo" [ngClass]="{ 'd-none': loading }"></canvas>
</mat-dialog-content>
