<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Abrir navegação" aria-controls="navigation-menu">
  <mat-icon>menu</mat-icon>
</button>

<mat-menu #menu="matMenu" id="navigation-menu" xPosition="before" class="header-menu-panel" role="menu">
  <nav aria-label="Principal">
  @if (loggedIn) {
    <button mat-menu-item [matMenuTriggerFor]="admin">Admin</button>
    <button mat-menu-item [matMenuTriggerFor]="user">Visualização</button>

    <mat-menu #admin="matMenu">
      <a mat-menu-item routerLink="/adm/items" aria-label="Acessar edição de itens" role="menuitem">
        <mat-icon>album</mat-icon>
        <span>Itens</span>
      </a>
    
      <a mat-menu-item routerLink="/adm/sections" aria-label="Acessar edição de seções" role="menuitem">
        <mat-icon>label</mat-icon>
        <span>Seções</span>
      </a>
    
      <a mat-menu-item routerLink="/adm/categories" aria-label="Acessar edição de categorias" role="menuitem">
        <mat-icon>loyalty</mat-icon>
        <span>Categorias</span>
      </a>
    </mat-menu>
    <mat-menu #user="matMenu">
      <a mat-menu-item routerLink="/items" aria-label="Acessar itens" role="menuitem">
        <mat-icon>album</mat-icon>
        <span>Itens</span>
      </a>
    
      <a mat-menu-item routerLink="/sections" aria-label="Acessar seções" role="menuitem">
        <mat-icon>label</mat-icon>
        <span>Seções</span>
      </a>
    
      <a mat-menu-item routerLink="/categories" aria-label="Acessar categorias" role="menuitem">
        <mat-icon>loyalty</mat-icon>
        <span>Categorias</span>
      </a>
    </mat-menu>
  } @else {
    <a mat-menu-item routerLink="/items" aria-label="Acessar itens" role="menuitem">
      <mat-icon>album</mat-icon>
      <span>Itens</span>
    </a>
  
    <a mat-menu-item routerLink="/sections" aria-label="Acessar seções" role="menuitem">
      <mat-icon>label</mat-icon>
      <span>Seções</span>
    </a>
  
    <a mat-menu-item routerLink="/categories" aria-label="Acessar categorias" role="menuitem">
      <mat-icon>loyalty</mat-icon>
      <span>Categorias</span>
    </a>
  }
  </nav>
</mat-menu>
